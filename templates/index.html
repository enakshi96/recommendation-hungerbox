<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get Recommendations</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
      <h1 class="text-2xl font-semibold text-center mb-6">üçΩÔ∏è Food Recommendations</h1>
      <form method="post" action="/recommend" class="space-y-4">
        <label class="block">
          <span class="text-gray-700">Employee ID</span>
          <input type="number" name="employee_id" required
                 class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
        </label>
        <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-md transition">
          Get Recommendations
        </button>
      </form>
    </div>
  </div>
</body>
</html>
